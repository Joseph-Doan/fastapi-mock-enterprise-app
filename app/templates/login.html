{% extends "base.html" %}
{% block content %}

<h2>Login</h2>

<form method="post" action="/login">
    <label>Username:</label>
    <input name="username" type="text" />
    <br><br>
    <label>Password:</label>
    <input name="password" type="password" />
    <br><br>
    <button type="submit">Login</button>
</form>

{% endblock %}
